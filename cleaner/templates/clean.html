{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
{% endblock %}
{% block body %}

   <div class="row">

    <div class="col s4 m3 l8 side-panel center offset-l1" >
       <div class=""><h3>Data Cleaner</h3></div>
        {{rows}}
        <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for r in row %}
                        <td>{{r}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
        </table>


    </div>

    <div class="col s2 m2 l2 side-panel center" >
        <br><br><br>
        <h5>Auto Clean Data</h5>
        <button class="btn"> Drop Missing columns</button>
        <br><br>
        <button class="btn">Forward Fill</button>
        <br><br>
        <button class="btn">Backward Fill</button>
        <br><br>
        <button class="btn">Interpolate</button>
        <br><br>
        <br><br><br>
        <button class="btn green">Download File</button>
    </div>

   </div>

<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
{% endblock %}
