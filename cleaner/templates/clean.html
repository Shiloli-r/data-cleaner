{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
{% endblock %}
{% block body %}

   <div class="row">

    <div class="col s4 m3 l8 side-panel center offset-l1" >
       <div class=""><h4>Data Cleaner</h4></div>
        <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for r in row %}
                        <td>{{r}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
        </table>


    </div>

    <div class="col s2 m2 l2 side-panel center" >
        <br><br><br><br><br><br>
        <h5>Auto Clean Data</h5>
        <a href="{% url 'clean' %}?drop_d=true"><button class="btn"> Clean Duplicates </button></a>
        <br><br>
        <a href="{% url 'clean' %}?drop_m=true"><button class="btn"> Drop Missing </button></a>
        <br><br>
        <a href="{% url 'clean' %}?ffill=true"><button class="btn">Forward Fill</button></a>
        <br><br>
        <a href="{% url 'clean' %}?bfill=true"><button class="btn">Backward Fill</button></a>
        <br><br>
        <a href="{% url 'clean' %}?interpolate=true"><button class="btn">Interpolate</button></a>
        <br><br>
        <br><br><br><br><br>
        <a href="{{download}}"><button class="btn green">Download File</button></a>

    </div>

   </div>

<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
{% endblock %}
