<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block body %}

   <div class="row">

    <div class="col s4 m3 l10 side-panel center offset-l1" >
       <div class=""><h1 >Data Cleaner</h1></div>
            <h2 class="flow-text">Upload the CSV or Excel file you want to clean </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn" type="submit">Upload</button>
        </form>

        <br>
        <hr>
        <br>

        <h2 class="flow-text">Upload the images you want to clean </h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" multiple name="datafiles">
            <button class="btn" type="submit">Upload</button>
        </form>
    </div>

   </div>

{% endblock %}
