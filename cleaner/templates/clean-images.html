<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block body %}

     <div class="row">

    <div class="col s4 m3 l6 side-panel center offset-l3" >
        <div class=""><h1 >Clean Images</h1></div>
        <br>
         <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Image</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                   <td>
                        <img src="media/input/{{result.0}}" alt="Image" width="120" height="120">
                   </td>
                        <td>{{result.1}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>

    </div>
        <div class="col s2 m2 l2 side-panel center" >
        <br><br><br><br><br><br>
        <h5>Auto Clean Data</h5>
            <br><br>
            <h6>Identified Dogs: {{no_dogs}}</h6><br>
            <h6>Identified Cats: {{no_cats}}</h6><br>
            <h6>Miscellaneous: {{no_misc}}</h6><br>
        <a href="{% url 'clean-images' %}?unrecognized=true"><button class="btn"> Clean Unrecognized </button></a>
        <br><br>
        <a href="{% url 'clean-images' %}?majority=true"><button class="btn"> Clean Majority </button></a>
        <br><br>
        <a href="{% url 'clean-images' %}?minority=true"><button class="btn">Clean Minority </button></a>
        <br><br>
        <a href="{{download}}"><button class="btn green">Download File</button></a>

    </div>

   </div>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>

{% endblock %}
